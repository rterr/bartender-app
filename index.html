<!DOCTYPE html>
<html>
<head>
	<title>Bartender Pirate!</title>
    <meta name="description" content="Arr! How you like yer drink, matey? A pirate bartender app.">
    <meta name="author" content="Row and Yoli" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="binding-box">
		<h2>How ye want yer drink, matey?</h2>

<form>
	<fieldset id="drink-strong">
		<h3>Do ye like yer drinks strong?</h3>

		<input value="1" type="radio" name='strong' checked="checked">
		<label>Yes!</label>

		<input value="0" name="strong" type="radio" name='strength'>
		<label>Nope!</label>

	</fieldset>


	<fieldset id="drink-salty">
		<h3>Do ye like it with a salty tang?</h3>
		<input value="1" name="salty" type="radio">
		<label>Yes!</label>
		<input value="0" name="salty" type="radio" checked="checked">
		<label>Nope!</label>
	</fieldset>


	<fieldset id="drink-bitter">
		<h3>Are ye a lubber who likes it bitter?</h3>
		<input value="1"  name="bitter" type="radio">
		<label>Yes!</label>
		<input value="0" name="bitter" type="radio" checked="checked">
		<label>Nope!</label>
	</fieldset>


	<fieldset id="drink-sweet">
		<h3>Would ye like a bit of sweetness with yer poison?</h3>
		<input value="1" name="sweet" type="radio" checked="checked">
		<label>Yes!</label>
		<input value="0" name="sweet"  type="radio">
		<label>Nope!</label>
	</fieldset>


	<fieldset id="drink-fruity">
		<h3>Are ye one for a fruity finish?</h3>
		<input value="1" name="fruity" type="radio" checked="checked">
		<label>Yes!</label>
		<input value="0" name="fruity" type="radio">
		<label>Nope!</label>
	</fieldset>
	<button id="submit" type="submit">Get My drink</button>
</form>

<span id="finished-drink"></span>
	</div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
